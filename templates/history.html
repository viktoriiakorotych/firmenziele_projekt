<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziel Historie</title>
    <!-- Verlinken der CSS-Datei -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <h1>Ziel Historie</h1>

    <table border="1">
        <tr>
            <th>Änderungsdatum</th>
            <th>Änderer</th>
            <th>Bewertung</th>
            <th>Kommentar</th>
            <th>Anregung</th>
            <th>Aktionen</th>
        </tr>
        {% for h in history %}
        <tr>
            <td>{{ h.aenderungsdatum }}</td>
            <td>{{ h.aenderer }}</td>
            <td>{{ h.bewertung }}</td>
            <td>{{ h.kommentar }}</td>
            <td>{{ h.anregung }}</td>
            <td>
                <!-- Löschen-Button -->
                <form action="{{ url_for('delete_history', history_id=h.id_goals_history) }}" method="POST" onsubmit="return confirm('Willst du diesen Eintrag wirklich löschen?');">
                    <input type="submit" value="Löschen">
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="6">Keine Historie vorhanden</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('index') }}">Zurück zur Übersicht</a>

</body>
</html>
